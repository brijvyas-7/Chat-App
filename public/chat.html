<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chat App">
  <meta name="application-name" content="Chat App">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#128C7E">
  
  <!-- PWA Links -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">
  <link rel="shortcut icon" href="/favicon.ico">
  
  <title>Chat App ðŸ’¬</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
  <header>
    <div class="header-content">
      <i class="fas fa-comments"></i>
      <span>Chat App â€¢ <span id="room-name"></span></span>
      <div class="header-buttons">
        <button class="header-btn" id="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>
        <button class="header-btn" id="mute-toggle">
          <i class="fas fa-bell"></i>
        </button>
        <a href="index.html" class="header-btn">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </header>

  <div class="chat-container">
    <div id="chat-messages" class="messages-container">
      <!-- Messages will appear here -->
    </div>

    <div id="reply-preview" class="reply-preview d-none">
      <div class="reply-content">
        <div class="reply-line"></div>
        <div class="reply-details">
          <span class="reply-label">Replying to <strong id="reply-user"></strong></span>
          <span id="reply-text"></span>
        </div>
      </div>
      <button id="cancel-reply" class="btn-close">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <div class="input-container">
      <form id="chat-form" class="input-form">
        <input id="msg" placeholder="Type a messageâ€¦" autocomplete="off">
        <button type="submit">
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
