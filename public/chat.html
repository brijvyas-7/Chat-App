<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Chat App ðŸ’¬</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light text-dark">
  <div class="app d-flex flex-column">

    <!-- Header -->
    <header id="header" class="d-flex justify-content-between align-items-center">
      <div><i class="fas fa-comments me-2"></i><span id="room-name">Chat App</span></div>
      <div class="d-flex gap-2 align-items-center">
        <button id="theme-toggle" class="btn btn-sm btn-light"><i id="theme-icon" class="fas fa-moon"></i></button>
        <button id="mute-toggle" class="btn btn-sm btn-light"><i id="mute-icon" class="fas fa-bell"></i></button>
        <a href="index.html" class="btn btn-sm btn-danger"><i class="fas fa-sign-out-alt"></i></a>
      </div>
    </header>

    <!-- Chat & Input -->
    <main class="flex-grow-1 d-flex flex-column">
      <div id="chat-messages" class="flex-fill overflow-auto p-3">
        <div id="typing-indicator" class="message typing d-none">
          <div class="text d-flex gap-1"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
          <div class="meta"><strong id="typing-user"></strong> is typing...</div>
        </div>
      </div>

      <div id="reply-preview" class="reply-preview d-none px-3 py-2 small">
        <strong id="reply-user"></strong>: <span id="reply-text"></span>
        <button id="cancel-reply" class="btn-close float-end"></button>
      </div>

      <form id="chat-form" class="input-form d-flex px-2">
        <input id="msg" class="form-control" placeholder="Type a messageâ€¦" autocomplete="off">
        <button class="btn btn-primary ms-2"><i class="fas fa-paper-plane"></i></button>
      </form>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
