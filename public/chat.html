<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0d6efd" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6596/6596121.png" />
  <title>Chat App ğŸ’¬</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    .chat-header {
      position: sticky;
      top: 0;
      z-index: 999;
      background-color: var(--dark-color-a);
      color: white;
    }

    .highlight-reply {
      animation: replyHighlight 1s ease-in-out;
    }

    @keyframes replyHighlight {
      0% { background-color: yellow; }
      100% { background-color: inherit; }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-comment-dots"></i> Chat App</h1>
      <a id="leave-btn" class="btn danger"><i class="fas fa-sign-out-alt"></i> Leave</a>
      <div class="controls">
        <button id="theme-toggle" class="btn" title="Toggle Theme">
          <i id="theme-icon" class="fas fa-moon"></i>
        </button>
        <button id="mute-toggle" class="btn" title="Toggle Sound">
          <i id="mute-icon" class="fas fa-bell-slash"></i>
        </button>
      </div>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-door-open"></i> Room:</h3>
        <h2 id="room-name">Loading...</h2>
        <h3><i class="fas fa-user-friends"></i> Users</h3>
        <ul id="users"></ul>
      </div>

      <div class="chat-messages" id="chat-messages"></div>
    </main>

    <div class="chat-form-container">
      <div id="reply-preview" class="reply-preview" style="display: none;">
        <div>
          <strong id="reply-user"></strong>
          <div id="reply-text" class="text-muted small"></div>
        </div>
        <button id="cancel-reply" title="Cancel" class="cancel-reply">âœ–ï¸</button>
      </div>

      <form id="chat-form">
        <button type="button" id="emoji-btn" class="btn" title="Emoji">ğŸ˜Š</button>
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn" type="submit"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="js/main.js"></script>
</body>

</html>
