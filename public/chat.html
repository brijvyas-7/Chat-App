<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">


  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/6596/6596121.png" />
  <title>Chat App ðŸ’¬</title>



  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    crossorigin="anonymous" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />


</head>

<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-comment-dots"></i> Chat App</h1>
      <a id="leave-btn" class="btn danger"><i class="fas fa-sign-out-alt"></i> Leave</a>
      <div class="controls">
        <button id="theme-toggle" class="btn" title="Toggle Theme">
          <i id="theme-icon" class="fas fa-moon"></i>
        </button>
        <button id="mute-toggle" class="btn" title="Toggle Sound">
          <i id="mute-icon" class="fas fa-bell-slash"></i>
        </button>
      </div>



    </header>

    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-door-open"></i> Room:</h3>
        <h2 id="room-name">Loading...</h2>
        <h3><i class="fas fa-user-friends"></i> Users</h3>
        <ul id="users"></ul>
      </div>

      <div class="chat-messages" id="chat-messages">
        <div id="typing-indicator" style="padding: 5px 20px; color: #777; font-style: italic;"></div>
        <!-- Messages will appear here -->
      </div>
    </main>

    <div class="chat-form-container">
      <form id="chat-form">
        <button type="button" id="emoji-btn" class="btn" title="Emoji">ðŸ˜Š</button>
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn" type="submit"><i class="fas fa-paper-plane"></i> Send</button>
      </form>

    </div>
  </div>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"></script>
  <!-- Working emoji-button version -->
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>

  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="js/main.js"></script>

  <script>
    function setVhUnit() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    // Set on page load
    setVhUnit();

    // Update on resize/orientation
    window.addEventListener('resize', setVhUnit);
    window.addEventListener('orientationchange', setVhUnit);

    const msgInput = document.getElementById('msg');
    const chatMessages = document.querySelector('.chat-messages');

    msgInput.addEventListener('focus', () => {
      setTimeout(() => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 300);
    });


  </script>

</body>

</html>
