<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chat App">
  <meta name="application-name" content="Chat App">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0d6efd">
  
  <!-- PWA Links -->
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">
  <link rel="shortcut icon" href="/favicon.ico">
  
  <title>Chat App ðŸ’¬</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light text-dark">
  <div class="app-container">
    <div class="app-content">
      <!-- Fixed Header --> 
       <header id="header" class="d-flex justify-content-between align-items-center">
        <div>
          <i class="fas fa-comments me-2"></i>
          <span id="room-name">Chat App</span>
          <button id="installPWA" class="btn btn-sm btn-outline-light ms-2 d-none">
            <i class="fas fa-download me-1"></i> Install
          </button>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <button id="theme-toggle" class="btn btn-sm btn-light"><i id="theme-icon" class="fas fa-moon"></i></button>
          <button id="mute-toggle" class="btn btn-sm btn-light"><i id="mute-icon" class="fas fa-bell"></i></button>
          <a href="index.html" class="btn btn-sm btn-danger"><i class="fas fa-sign-out-alt"></i></a>
        </div>
      </header>

      <!-- Chat Area -->
      <main class="chat-main">
        <div id="chat-messages" class="messages-container">
          <div id="typing-indicator" class="message typing d-none">
            <div class="text d-flex gap-1"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
          </div>
        </div>

        <div id="reply-preview" class="reply-preview d-none">
          <div class="reply-content">
            <div class="reply-line"></div>
            <div class="reply-details">
              <strong id="reply-user"></strong>
              <span id="reply-text" class="text-truncate"></span>
            </div>
          </div>
          <button id="cancel-reply" class="btn-close"></button>
        </div>
      </main>
    </div>

    <!-- Input Area -->
    <div class="input-container">
      <form id="chat-form" class="input-form d-flex px-2">
        <input id="msg" class="form-control" placeholder="Type a messageâ€¦" autocomplete="off">
        <button type="submit" class="btn btn-primary ms-2"><i class="fas fa-paper-plane"></i></button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
