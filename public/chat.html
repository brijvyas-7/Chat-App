<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="color-scheme" content="light dark">

  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chat App">
  <meta name="application-name" content="Chat App">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#128C7E">

  <!-- PWA Links -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñ•Ô∏è</text></svg>">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">
  <link rel="shortcut icon" href="/favicon.ico">

  <title>Chat App üí¨</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
  <header>
    <div class="header-content">
      <i class="fas fa-comments"></i>
      <span>Chat App ‚Ä¢ <span id="room-name"></span></span>
      <div class="header-buttons">
        <button class="header-btn" id="theme-toggle">
          <i class="fas fa-moon"></i>
        </button>

        <!-- Call Buttons -->
        <button class="header-btn" id="audio-call-btn" title="Start Audio Call">
          <i class="fas fa-phone"></i>
        </button>
        <button class="header-btn" id="video-call-btn" title="Start Video Call">
          <i class="fas fa-video"></i>
        </button>

        <!-- Mute Button -->
        <button class="header-btn" id="mute-toggle">
          <i class="fas fa-bell"></i>
        </button>

        <!-- Sign Out Link -->
        <a href="index.html" class="header-btn">
          <i class="fas fa-sign-out-alt"></i>
        </a>
      </div>
    </div>
  </header>

  <div class="chat-container">
    <div id="chat-messages" class="messages-container">
      <!-- Messages will appear here -->
    </div>

    <div id="reply-preview" class="reply-preview d-none">
      <div class="reply-content">
        <div class="reply-line"></div>
        <div class="reply-details">
          <span class="reply-label">Replying to <strong id="reply-user"></strong></span>
          <span id="reply-text"></span>
        </div>
      </div>
      <button id="cancel-reply" class="btn-close">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="input-container">
      <form id="chat-form" class="input-form">
        <input id="msg" placeholder="Type a message‚Ä¶" autocomplete="off" >
        <button type="submit" class="edit">
          <i class="fas fa-arrow-up-long"></i>
        </button>
      </form>
    </div>

    <!-- Video/Audio Call Container -->
    <div id="video-call-container" class="d-none">
      <!-- Content will be dynamically generated -->
    </div>
  </div>

  <!-- Call Alert Modal -->
  <div id="call-alert-modal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="call-alert-title">Incoming Call</h5>
        </div>
        <div class="modal-body" id="call-alert-body">
          <!-- Content will be dynamically generated -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="reject-call-btn">Decline</button>
          <button type="button" class="btn btn-success" id="accept-call-btn">Accept</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
