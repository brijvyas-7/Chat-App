<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="viewport"
		content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
	<meta name="theme-color" content="#0d6efd" />
	<link rel="apple-touch-icon" href="/icons/icon-192.png">
	<link rel="manifest" href="/manifest.json">

	<title>Chat App ðŸ’¬</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body class="d-flex align-items-center justify-content-center bg-light" style="min-height: 100dvh;">

	<div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
		<h3 class="text-center mb-3"><i class="fas fa-comments me-2 text-primary"></i>Join Chat</h3>
		<form action="chat.html">
			<div class="mb-3">
				<label for="username" class="form-label">Username</label>
				<input type="text" class="form-control" name="username" id="username" placeholder="Your name" required>
			</div>
			<div class="mb-3">
				<label for="room" class="form-label">Room</label>
				<select name="room" id="room" class="form-select" required>
					<option value="friends">Friends</option>
					<option value="groot">Groot</option>
					<option value="The chamber of secrets">The chamber of secrets</option>
					<option value="grogu">Grogu</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary w-100">Join Chat</button>
		</form>
	</div>

	<!-- FontAwesome (Icons) -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>

</html>
